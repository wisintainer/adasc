<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}">

	<ui:define name="body">
		<h:form>
			<div class="box box-primary">
				<div class="box-header with-border">
					<p:commandButton action="fornecedor-cadastro?faces-redirect=true"
						ajax="false" icon="fa fa-plus" value="Novo"
						styleClass="btn-primary" />
					<p:spacer width="5" />
					<p:commandButton value="Excluir Selecionado(s)" icon="fa fa-trash"
						styleClass="btn-danger" process="@form" update="@form" />
					<p:spacer width="5" />
					<p:commandButton value="Olhar Selecionado(s)"
						oncomplete="PF('tarefaSelecionadas').show()"
						update="@(.ui-dialog)" styleClass="btn-info" icon="fa fa-search" />
					<p:separator />


					<p:dataTable selectionMode="single"
						selection="#{fornecedorMB.fornecedorSelecionado}"
						id="fornecedoresTable" widgetVar="fornecedorTable" rows="10"
						value="#{fornecedorMB.fornecedores}" var="fornecedor"
						paginator="true" paginatorPosition="bottom"
						rowKey="#{fornecedor.id}"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
						currentPageReportTemplate="" rowsPerPageTemplate="5,10,15,20,30">



						<p:column headerText="id">
							<p:outputLabel value="#{fornecedor.id}" />
						</p:column>

						<p:column headerText="CNPJ">
							<p:outputLabel value="#{fornecedor.cnpj}" />
						</p:column>

						<p:column headerText="Nome">
							<p:outputLabel value="#{fornecedor.nome}" />
						</p:column>

						<p:column headerText="E-mail">
							<p:outputLabel value="#{fornecedor.email}" />
						</p:column>

						<p:column headerText="Telefone">
							<p:outputLabel value="#{fornecedor.telefone}" />
						</p:column>

						<p:column headerText="Telefone">
							<p:outputLabel value="#{fornecedor.telefone}" />
						</p:column>


					</p:dataTable>
				</div>
			</div>

		</h:form>

		<p:dialog header="Tarefas Selecionadas" widgetVar="tarefaSelecionadas"
			height="250" width="400" responsive="true" styleClass="box-success">
			<p:dataList id="listaTarefaSelecionadas"
				value="#{listaTarefaMB.tarefaSelecionadas}" var="tarefa"
				type="definition">
	                        
	                        ID: #{tarefa.id} - Título: #{tarefa.titulo} - Descrição: #{tarefa.descricao} - Status: #{tarefa.status.descricao}

	            </p:dataList>
		</p:dialog>
	</ui:define>

</ui:composition>
