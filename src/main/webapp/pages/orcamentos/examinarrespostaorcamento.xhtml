<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}">

	<ui:define name="title">
        Fornecedor: 
    </ui:define>

	<ui:define name="body">

		<h:form prependId="false">
			<div class="box box-primary">
				<div class="ui-g-6 ui-sm-1">
					<p:dataTable id="fornecedoresResponderamTable"
						value="#{examinarRespostaOrcamentoMB.respostas}"
						emptyMessage="Nenhum Fornecedor respondeu a este OrÃ§amento."
						widgetVar="fornecedoresResponderamTable" rows="30" var="resposta"
						paginator="true" paginatorPosition="bottom"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
						currentPageReportTemplate="" rowsPerPageTemplate="5,10,15,20,30">

						<p:column headerText="Item">
							<p:outputLabel value="#{resposta.id_item}" />
						</p:column>

						<p:column headerText="Fornecedor">
							<p:outputLabel value="#{resposta.nomeFornecedor}" />
						</p:column>
					</p:dataTable>
				</div>
			</div>
		</h:form>
		<p:spacer />
	</ui:define>

</ui:composition>
